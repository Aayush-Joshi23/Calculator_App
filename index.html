<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator App">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    
    <form id="Form" class="numberpad" action="" name="calc">

        <input name="display" class="display" id="display" >
        <br><br><br>
        
        <input type="button" class="button" id="one" value="1" onclick="calc.display.value+='1'">
        <input type="button" class="button" id="two" value="2" onclick="calc.display.value+='2'">
        <input type="button" class="button" id="three" value="3" onclick="calc.display.value+='3'">
        <input type="button" class="button" id="add" value="+" onclick="calc.display.value+=' + '">
        <br><br>
        <input type="button" class="button" id="four" value="4" onclick="calc.display.value+='4'">
        <input type="button" class="button" id="five" value="5" onclick="calc.display.value+='5'">
        <input type="button" class="button" id="six" value="6" onclick="calc.display.value+='6'">
        <input type="button" class="button" id="subtract" value="-" onclick="calc.display.value+=' - '">
        <br><br>
        <input type="button" class="button" id="seven" value="7" onclick="calc.display.value+='7'">
        <input type="button" class="button" id="eight" value="8" onclick="calc.display.value+='8'">
        <input type="button" class="button" id="nine" value="9" onclick="calc.display.value+='9'">
        <input type="button" class="button" id="multiply" value="*" onclick="calc.display.value+=' * '">
        <br><br>
        <input type="button" class="button" id="zero" value="0" onclick="calc.display.value+='0'">
        <input type="button" class="button" id="equal" value="=" onclick="calc.display.value=eval(calc.display.value)">
        <input type="button" class="button" id="divide" value="/" onclick="calc.display.value+=' / '">
        <br><br>
        <input type="button" class="button" id="clear" value="C" onclick="calc.display.value=''">



    </form>
        
</body>
</html>
